<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Speaker Submission</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <header class="speaker-form-header">
            <h1>Speaker Submission</h1>
            <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
        </header>

        <form action="" method="get" class="speaker-form">
<!--El action define el URL que va a procesar el form. En este caso, es a donde se va toda la info recogida
en el form al hacer click en submit.
El method puede ser get o post - indican cómo el formulario va a ser enviado al backend. El get es que pedimos
información del servidor, mientras que el post es que mandamos cambios o info nueva al servidor.-->
            <div class="form-row">
                <label for="full-name">Name</label>
                <input id="full-name" name="full-name" type="text"/>
<!-- El label is un elemento semántico, mientras que el input crea un cuadro de texto. El input puede variar
    de appearance dependiendo del type que pongamos. Pero siempre crea algún tipo de interactive user input.
    El id selector en este caso es de uso correcto pues solo estamos haciendo una conexión con el label. 
    El label for y el input id deben tener el mismo nombre.-->
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="joe@example.com"/>
            </div>

            <fieldset class="legacy-form-row">
                <legend>Type of Talk</legend>

                <input id="talk-type-1" name="talk-type" type="radio" value="main-stage"/>
                <label for="talk-type-1" class="radio-label">Main Stage</label>

                <input id="talk-type-2" name="talk-type" type="radio" value="workshop" checked/>
                <label for="talk-type-2" class="radio-label">Workshop</label>
            </fieldset>
<!--En el fieldset, es importante que se siga lo siguiente: 
- Be wrapped in a fieldset, wich is labeled with a legend
- Associate a label element with each radio button
- Use the same name attribute for each radio button in the group
- Use different value attributes for each radio button -->

            <div class="form-row">
                <label for="t-shirt">T-Shirt Size</label>
                <select id="t-shirt" name="t-shirt">
                    <option value="xs">Extra Small</option>
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                </select>
            </div>

            <div class="form-row">
                <label for="abstract">Abstract</label>
                <textarea id="abstract" name="abstract"></textarea>
                <div class="instructions">Describe your talk in 500 words or less</div>
            </div>
        </form>
    </body>
</html>
